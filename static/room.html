<html>
  
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>    
    <title>The Box World</title>
    <script>
      let userName = 'USERNAME';
      let userColor = 'COLOR';
    </script>
    <script src="client.js"></script>
  </head>

  <body class="body">
    <h1 id="header">The Box World</h1>

    <main id='boxes'>      

      <div class='stuffs'>

        <div class="more-stuffs">

          <div class='canvas' id='canvas'></div>
    
          <div class='chat'>

            <div class='chat-header'>
              <b>ROOM CHAT</b>          
            </div> 

            <div class='messages' id='room-chat'> </div>

            <div class="chat-bottom">
              <input class="msg-input" type="text" name="message" id="send-message" placeholder="Send a message">
              <button class="send" id="send-button" onclick="sendChat()">Send</button>
            </div>
            
          </div>

        </div>

      </div>

      

    </main>

   
    
  </body>
